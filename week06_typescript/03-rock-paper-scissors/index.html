<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto">
      <div class="bg-white p-6 rounded-lg shadow-lg text-center">
        <div class="mb-4">
          <h2 class="text-2xl font-bold">Score</h2>
          <div class="flex justify-between mt-2">
            <div>User: <span id="user-score">0</span></div>
            <div>Computer: <span id="computer-score">0</span></div>
          </div>
        </div>
        <div class="mb-4">
          <h3 class="text-xl font-semibold mb-2">Choose:</h3>
          <div id="selection" class="flex justify-around gap-3">
            <button class="bg-blue-400 text-white py-2 px-4 rounded" id="rock">
              <img
                draggable="false"
                role="img"
                class="emoji"
                alt="🪨"
                src="https://s.w.org/images/core/emoji/16.0.1/svg/1faa8.svg"
              />
            </button>
            <button class="bg-green-400 text-white py-2 px-4 rounded" id="paper">
              <img
                draggable="false"
                role="img"
                class="emoji"
                alt="📄"
                src="https://s.w.org/images/core/emoji/16.0.1/svg/1f4c4.svg"
              />
            </button>
            <button class="bg-red-400 text-white py-2 px-4 rounded" id="scissors">
              <img
                draggable="false"
                role="img"
                class="emoji"
                alt="✂️"
                src="https://s.w.org/images/core/emoji/16.0.1/svg/2702.svg"
              />
            </button>
          </div>
        </div>
        <div class="mb-4">
          <h3 class="text-xl font-semibold mb-2">Result:</h3>
          <div id="result" class="bg-gray-200 py-4 rounded">No result yet</div>
        </div>
        <button class="bg-purple-500 text-white py-2 px-4 rounded mt-4" id="play-button">Play Round</button>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
